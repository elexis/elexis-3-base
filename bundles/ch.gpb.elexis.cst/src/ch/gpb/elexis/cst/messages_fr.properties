HilfeComposite_hilfe_text_cstdocuments=Dans cet onglet, toutes les lettres CST pertinentes et les documents omnivores sont listés et peuvent être ouverts en double-cliquant. \ NDans les paramètres sous "Paramètres CST" vous pouvez définir la catégorie omnivore et le mot-clé \ n qui sera recherché dans la lettre être.

HilfeComposite_hilfe_text_cstgroups=Dans cet éditeur, les éléments de laboratoire peuvent être regroupés librement et donnés une description. \ NL'ordre des éléments de laboratoire peut être défini avec les boutons haut et bas. \ N

HilfeComposite_hilfe_text_cstprofiles=Dans cet éditeur, des profils CST pour le patient sélectionné peuvent être créés et n'importe quel groupe \ nCST peut être ajouté. \ NL'ordre des groupes CST, tel que listé dans l'évaluation, \ npeut être spécifié, avec les boutons haut et bas. Ici, les types de résultats, tels que définis dans les paramètres, sont disponibles pour la sélection et sont ensuite affichés graphiquement dans les deux modes d'évaluation. \ N \ nTemplates: Les profils peuvent être marqués comme modèles et sont ensuite disponibles dans le \ ndes "nouveau La boîte de dialogue Créer un profil est disponible. \ N \ t \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ n \ nActivant \ nLe paramètre crawlback détermine la distance de recherche des valeurs de laboratoire et des résultats \ ndeconds (en jours), jusqu'à ce qu'un résultat pour l'affichage dans le graphique de la dernière valeur soit trouvé. Toutes les valeurs précédentes sont affichées dans le graphique Prevalue, en commençant par \ nDate dans "Evaluate From". \ N \ t \ t \ t \ t \ t \ n \ n \ n \ t \ t \ t \ t \ t Mode d'évaluation "Minimum / Maximum" \ t \ t \ t \ t Pour ce mode, trois périodes peuvent être définies, à partir desquelles chacune des valeurs maximum et minimum est sélectionnée. \ N "

HilfeComposite_hilfe_text_plugin=Le plug-in CST est un outil générique de surveillance des patients qui permet aux utilisateurs d'Elexis d'avoir une vue configurable et claire par patient des résultats pertinents et des résultats au fil du temps. \ N

