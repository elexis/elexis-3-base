HilfeComposite_hilfe_text_cstdocuments=in diesem Tab werden alle CST-relevanten Briefe und Omnivore Dokumente aufgelistet und lassen\nsich mit Doppelklick \u00F6ffnen.\nIn den Einstellungen k\u00F6nnen unter "CST Einstellungen" die Omnivore Kategorie und das Schl\u00FCsselwort, \nnach dem in den Brief-Betreffen gesucht wird, definiert werden.
HilfeComposite_hilfe_text_cstgroups=in diesem Editor k\u00F6nnen Laboritems frei zu Gruppen ("CstGroups") zusammengestellt und\nmit einer Beschreibung versehen werden.\nDie Reihenfolge der Laboritems kann mit den Buttons Auf- und Abw\u00E4rts festgelegt werden.\n
HilfeComposite_hilfe_text_cstprofiles=in diesem Editor k\u00F6nnen CST Profile zum ausgew\u00E4hlten Patienten erstellt und beliebige \nCST Groups hinzugef\u00FCgt werden.\nDie Reihenfolge der CST Groups, so wie sie in der Auswertung aufgelistet werden, \nkann festgelegt werden, mit den Buttons Auf- und Abw\u00E4rts.\nAusserdem stehen hier die Befundarten, so wie sie in den Einstellungen definiert wurden,\nzur Auswahl zur Verf\u00FCgung, und werden dann in beiden Auswertungsmodi grafisch \ndargestellt.\n\nTemplates\: Profile k\u00F6nnen als Template markiert werden und stehen dann in der Auswahl\ndes "neues Profil anlegen" - Dialogs zur Verf\u00FCgung.\n\t\t\t\t\t\t\t\nAuswertungsmodus "Effektiv"\nDer Parameter Crawlback bestimmt, wie weit die Suche nach Laborwerten und Befunden \nzur\u00FCckgeht (in Tagen), bis ein Resultat f\u00FCr die Anzeige in der Letzter-Wert-Grafik \ngefunden wird. Alle fr\u00FCheren Werte werden in der Vorwert-Grafik angezeigt, ab dem \nDatum in "Auswerten ab".\n\t\t\t\t\t\t\t\nAuswertungsmodus "Minimal/Maximal"\t\t\t\t\nf\u00FCr diesen Modus k\u00F6nnen drei Zeitspannen festgelegt werden, aus welchen\njeweils der maximale und minimale Wert herausgesucht wird.\n
HilfeComposite_hilfe_text_plugin=Das CST-plugin ist ein generisches Tool zum Patienten-Monitoring, das Elexis-Anwendern \neine pro Patient konfigurierbare und \u00FCbersichtliche Darstellung der relevanten Resultate \nund Befunde \u00FCber den Zeitverlauf erm\u00F6glicht.\n
