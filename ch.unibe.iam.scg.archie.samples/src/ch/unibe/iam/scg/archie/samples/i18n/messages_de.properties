CALCULATING = Statistiken berechnen

USER_OVERVIEW_TITLE = Benutzer Übersicht
USER_OVERVIEW_DESCRIPTION = Zeigt eine Übersicht der Benutzer dieses Systems.
USER_OVERVIEW_USER = Benutzer
USER_OVERVIEW_ENTRIES = Einträge
USER_OVERVIEW_BIRTHDAY = Geburtstag
USER_OVERVIEW_GENDER = Geschlecht
USER_OVERVIEW_VALID = Gültig?
USER_OVERVIEW_GROUPS = Gruppen
USER_OVERVIEW_YES = Ja
USER_OVERVIEW_NO = Nein
USER_OVERVIEW_UNDEFINED = Undefiniert

CONSULTATION_STATS_TITLE = Konsultationen
CONSULTATION_STATS_DESCRIPTION = Generiert eine Liste mit allen Konsultationen in der gegebenen Zeitspanne, zeigt die totalen und durchschnittlichen Kosten und die totalen und durchschnittlichen Gewinne pro Konsultation, groupiert nach Altersgruppen (Kohorten).
CONSULTATION_STATS_AGE_GROUP = Altersgruppe
CONSULTATION_STATS_TOTAL_COSTS = Totale Kosten
CONSULTATION_STATS_NUMBER_OF_CONSULTATIONS = Konsultationen
CONSULTATION_STATS_AVERAGE_COSTS = Durchschnittliche Kosten
CONSULTATION_STATS_TOTAL_PROFITS = Totale Gewinne
CONSULTATION_STATS_AVERAGE_PROFITS = Durchschnittliche Gewinne
CONSULTATION_STATS_REGEX_MESSAGE = Dieses Feld muss wenigstens eine, maximal drei Nummern beinhalten.
CONSULTATION_STATS_COHORT_SIZE_EXCEPTION = Kohortengrösse muss eine positive Zahl sein.

CONSULTATION_TIME_STATS_TITLE = Konsultationen Zeit
CONSULTATION_TIME_STATS_DESCRIPTION = Erstellt Statistiken zu Konsultationen Zeiten: totale Anzahl Konsultationsminuten und Minimum, Maximum und durchschnittliche Dauer, guppiert pro Monat.
CONSULTATION_TIME_STATS_HEADING_TIME_TOTAL = Zeit Total
CONSULTATION_TIME_STATS_HEADING_TIME_MAX = Zeit Max
CONSULTATION_TIME_STATS_HEADING_TIME_AVERAGE = Zeit Average
CONSULTATION_TIME_STATS_HEADING_INCOME = Umsatz
CONSULTATION_TIME_STATS_HEADING_SPENDING = Kosten
CONSULTATION_TIME_STATS_HEADING_PROFIT = Gewinn

PATIENTS_PROFITS_TITLE = Patienten Kosten, Umsatz und Gewinn
PATIENTS_PROFITS_DESCRIPTION = Generiert eine Tabelle mit allen Patienten, die eine Konsultation in der gegebenen Zeitspanne hatten und dazugehörige Kosten, Umsatz und Gewinne.
PATIENTS_PROFITS_HEADING_PATIENT = Patienten
PATIENTS_PROFITS_HEADING_COSTS = Kosten
PATIENTS_PROFITS_HEADING_INCOME = Umsatz
PATIENTS_PROFITS_HEADING_PROFIT = Gewinn

PRESCRIPTIONS_OVERVIEW_TITLE = Verordnungs Übersicht
PRESCRIPTIONS_OVERVIEW_DESCRIPTION = Zeigt eine Liste mit allen Verordnungen im gegebenen Zeitraum und die durchschnittliche Dauer der Verordnungen.
PRESCRIPTIONS_OVERVIEW_HEADING_NAME = Name
PRESCRIPTIONS_OVERVIEW_HEADING_COUNT = Verordnungs Anzahl
PRESCRIPTIONS_OVERVIEW_HEADING_AVG_TIME = Durchschnittliche Verordnungszeit

SERVICES_TITLE = Leistungen
SERVICES_DESCRIPTION = Zeigt welche Leistungen wie häufig erbracht wurden.
SERVICES_HEADING_CODESYSTEM = Codesystem
SERVICES_HEADING_SERVICE = Leistung
SERVICES_HEADING_AMOUNT = Amount
SERVICES_HEADING_COSTS = Kosten
SERVICES_HEADING_INCOME = Umsatz
SERVICES_HEADING_PROFITS = Gewinne

DIAGNOSES_TITLE = Diagnosen
DIAGNOSES_DESCRIPTION = Zeigt an welche Diagnose wie häufig gestellt wurden und dazugehörige Alterverteilungen.
DIAGNOSES_HEADING_DIAGNOSE = Diagnose
DIAGNOSES_HEADING_COUNT = Anzahl
DIAGNOSES_HEADING_AGE_MIN = Alter Min
DIAGNOSES_HEADING_AGE_MAX = Alter Max
DIAGNOSES_HEADING_AGE_AVG = Alter Durchschnitt
DIAGNOSES_HEADING_AGE_MED = Alter Median
