HilfeComposite_hilfe_text_cstdocuments=In this tab, all CST-relevant letters and omnivore documents are listed and can be opened with a double-click. \ nIn the settings under "CST settings" you can define the omnivore category and the keyword \ n that will be searched for in the letter subject become.

HilfeComposite_hilfe_text_cstgroups=In this editor, laboratory items can be freely grouped together and given a description. \ nThe order of the lab items can be set with the up and down buttons. \ n

HilfeComposite_hilfe_text_cstprofiles=In this editor, CST profiles for the selected patient can be created and any \ nCST groups can be added. \ nThe order of the CST groups, as listed in the evaluation, \ ncan be specified, with the buttons up and down. \ nAlso stand Here, the findings types, as defined in the settings, are available for selection, and are then graphically displayed in both evaluation modes. \ n \ nTemplates: Profiles can be marked as templates and are then available in the \ ndes "new Create profile "dialog is available. \ N \ t \ t \ t \ t \ t \ n \ n \ n \ n \ n \ n \ r \ n \ r \ n \ r \ nActivating \ nThe crawlback parameter determines how far the search for lab values and findings \ ndeconds (in days), until a result for the display in the last-value graph is found. All previous values are displayed in the Prevalue graph, starting at \ nDate in "Evaluate From". \ N \ t \ t \ t \ t \ t \ n \ n \ t \ t \ t Evaluation Mode "Minimum / Maximum" \ t \ t \ t For this mode, three time periods can be set, from which each of the maximum and minimum values is selected. \ n "

