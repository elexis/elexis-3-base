HilfeComposite_hilfe_text=Aiuto

HilfeComposite_hilfe_text_cstdocuments=In questa scheda, tutte le lettere relative ai CST e i documenti onnivori sono elencati e possono essere aperti con un doppio clic. \ NNelle impostazioni in "Impostazioni CST" è possibile definire la categoria onnivora e la parola chiave \ n che verrà ricercata nella lettera oggetto essere.

HilfeComposite_hilfe_text_cstgroups=In questo editor, gli articoli di laboratorio possono essere raggruppati liberamente e forniti di una descrizione. \ NL'ordine degli articoli di laboratorio può essere impostato con i pulsanti su e giù. \ N

HilfeComposite_hilfe_text_cstprofiles=In questo editor, i profili CST per il paziente selezionato possono essere creati e tutti i gruppi \ nCST possono essere aggiunti. \ NL'ordine dei gruppi CST, come elencato nella valutazione, \ npuò essere specificato, con i pulsanti su e giù. Qui, i tipi di risultati, come definiti nelle impostazioni, sono disponibili per la selezione e vengono visualizzati graficamente in entrambe le modalità di valutazione. \ N \ nTemplates: i profili possono essere contrassegnati come modelli e sono quindi disponibili nel \ ndes "nuovo La finestra di dialogo "Crea profilo" è disponibile. \ N \ t \ t \ t \ t \ n \ n \ n \ n \ n \ r \ n \ r \ n \ r \ nAttiva \ nIl parametro di crawlback determina fino a che punto la ricerca dei valori e dei risultati di laboratorio \ ndecondi (in giorni), fino a quando non viene trovato un risultato per la visualizzazione nel grafico dell'ultimo valore. Tutti i valori precedenti sono visualizzati nel grafico Prevalue, a partire da \ nData in "Valuta da". \ N \ t \ t \ t \ t \ n \ n \ t \ t \ t Modalità di valutazione "Minimo / Massimo" \ t \ t \ t Per questa modalità, è possibile impostare tre periodi di tempo, da cui è selezionato ciascuno dei valori massimo e minimo. \ N "

HilfeComposite_hilfe_text_plugin=Il plug-in CST è uno strumento generico per il monitoraggio dei pazienti che consente agli utenti Elexis una visualizzazione configurabile e chiara per paziente dei risultati pertinenti e dei risultati nel tempo. \ N

